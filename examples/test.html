<!DOCTYPE html>
<html>
  <head>
    <link href="../flex-grid.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Flex-Grid</h1>
    </header>
    <div class="visible-xs">
      <p>I'm only visible xs</p>
    </div>
    <div class="visible-sm">
      <p>I'm only visible sm</p>
    </div>
    <div class="visible-md">
      <p>I'm only visible md</p>
    </div>
    <div class="visible-lg">
      <p>I'm only visible lg</p>
    </div>
    <div class="row">
      <div class="col twelve"></div>
    </div>
    <div class="row">
      <div class="col eleven"></div>
      <div class="col one"></div>
    </div>
    <div class="row">
      <div class="col ten"></div>
      <div class="col two"></div>
    </div>
    <div class="row">
      <div class="col nine"></div>
      <div class="col three"></div>
    </div>
    <div class="row">
      <div class="col eight"></div>
      <div class="col four"></div>
    </div>
    <div class="row">
      <div class="col seven"></div>
      <div class="col five"></div>
    </div>
    <div class="row">
      <div class="col six"></div>
      <div class="col six"></div>
    </div>
  </body>
</html>
